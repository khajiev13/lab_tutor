[project]
name = "lab-tutor-backend"
version = "0.1.0"
description = "Lab Tutor Backend API"
requires-python = ">=3.12"
dependencies = [
    "fastapi==0.123.5",
    "uvicorn[standard]",
    "sqlalchemy",
    "passlib[bcrypt]>=1.7.4",
    "python-jose[cryptography]>=3.5.0",
    "pydantic-settings>=2.12.0",
    "email-validator>=2.3.0",
    "python-multipart>=0.0.20",
    "bcrypt<5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lab_tutor_backend"]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest>=9.0.1",
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"


