  #   depends_on:
  #     neo4j:
  #       condition: service_healthy
  #   networks:
  #     - lab_tutor_network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  backend_data:
    driver: local

networks:
  lab_tutor_network:
    driver: bridge
    name: lab_tutor_network