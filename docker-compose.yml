services:
  neo4j:
    build: 
      context: ./neo4j_database
      dockerfile: Dockerfile
    container_name: lab_tutor_neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"  # Neo4j HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687"  # Neo4j Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/password123}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    networks:
      - lab_tutor_network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_AUTH##*/} 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

