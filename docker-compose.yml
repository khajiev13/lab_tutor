  #     context: ./knowledge_graph_builder
  #     dockerfile: Dockerfile
  #   depends_on:
  #     - neo4j
  #   networks:
  #     - lab_tutor_network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  lab_tutor_network:
    driver: bridge