version: '3.9'

services:
  neo4j:
    build: 
      context: ./neo4j_database
      dockerfile: Dockerfile
    container_name: lab_tutor_neo4j
    ports:
      - "${NEO4J_HTTP_PORT}:7474"  # Neo4j HTTP
      - "${NEO4J_BOLT_PORT}:7687"  # Neo4j Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    networks:
      - lab_tutor_network

  # Add your future services here
