name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

env:
  IMAGE_NAME: lab-tutor-backend
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_RESOURCE_GROUP: lab_tutor
  AZURE_CONTAINERAPP_NAME: backend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run ruff formatter check
        run: uv run ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest -v
        # TODO: Add actual test files to backend/tests/

  build:
    name: Build Docker Image (no push)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Build, Push, and Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR access token
        shell: bash
        run: |
          set -euo pipefail
          # `az acr login --name` expects the registry *name* (alphanumeric), not the login server.
          # Derive it from ACR_LOGIN_SERVER (e.g. "labtutoracr2270.azurecr.io" -> "labtutoracr2270")
          ACR_NAME_DERIVED="${ACR_LOGIN_SERVER%%.azurecr.io}"
          if [[ -z "${ACR_NAME_DERIVED}" || "${ACR_NAME_DERIVED}" == "${ACR_LOGIN_SERVER}" ]]; then
            echo "ACR_LOGIN_SERVER is not an Azure Container Registry login server: ${ACR_LOGIN_SERVER}" >&2
            exit 1
          fi
          TOKEN="$(az acr login --name "$ACR_NAME_DERIVED" --expose-token --output tsv --query accessToken)"
          echo "ACR_TOKEN=$TOKEN" >> "$GITHUB_ENV"

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ env.ACR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ACR
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        shell: bash
        run: |
          set -euo pipefail
          az containerapp update \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --image "$ACR_LOGIN_SERVER/$IMAGE_NAME:${GITHUB_SHA}" \
            --set-env-vars PORT=8000 \
            --only-show-errors
